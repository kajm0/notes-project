
services:
  postgres:
    image: postgres:16-alpine
    container_name: notes-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: notes_db
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: notes_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes_user -d notes_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  redis:
    image: redis:7-alpine
    container_name: notes-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  backend:
    build:
      context: ../backend-spring
      dockerfile: Dockerfile
    container_name: notes-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notes_db
      SPRING_DATASOURCE_USERNAME: notes_user
      SPRING_DATASOURCE_PASSWORD: notes_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: JwtSecretKeyMustBeAtLeast64CharactersLong!UseForDockerOnly_ChangeMeNow!!
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notes-network

  bff:
    build:
      context: ../bff-nestjs
      dockerfile: Dockerfile
    container_name: notes-bff
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      BACKEND_API_URL: http://backend:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: JwtSecretKeyMustBeAtLeast64CharactersLong!UseForDockerOnly_ChangeMeNow!!
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - notes-network

  frontend:
    build:
      context: ../web-frontend
      dockerfile: Dockerfile
      args:
        VITE_BFF_URL: http://localhost:4000
    container_name: notes-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - bff
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local


